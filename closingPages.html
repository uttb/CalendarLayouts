<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Experiment Closing Pages</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="res/css/style.css">
</head>
<body>

  <div class="container">

          <!-- Page 3: Last Survey-->
    <div id="page3" class="page active">
      <h2>Küsimustik</h2>
      <div class="survey-section">
        <p>Palun klikkige alloleval lingil ja täitke uuringu järgne küsimustik.</p>
        <a href="https://survey.ut.ee/index.php/293356?lang=et" target="_blank">Klikki siia, et täita küsimustik</a>
      </div>
     <button onclick="nextPage(2)">Tehtud!</button>
    </div>

     <!-- Drag & Drop File Upload -->
    <div id="page1" class="page">
       <h2>Drag & Drop File Upload</h2>
        <p>Drag & drop files here or click to upload.</p>
        <div id="dropArea" class="dropArea"></div>
         <input type="file" id="fileElem" multiple accept="*/*" onchange="handleFiles(this.files)" style="display: none;">
          <label for="fileElem" style="cursor: pointer;">Upload a file</label>
        <div id="fileList"></div>
        <button onclick="nextPage(2)">Finish experiment</button>
    </div>

    <!-- Thank You Page -->
    <div id="page2" class="page">
      <h2>Aitäh osalemise eest!</h2>
        <p>Eksperiment on läbi. Saate lehelt lahkuda.</p>
    </div>
  </div>
 <script src="script.js"></script>

</body>
</html>
